# Security-hardened Nginx configuration for Home Cloud Drive
# Production-ready with security headers and rate limiting

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # ===========================================
    # Security Headers
    # ===========================================
    
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Enable XSS filter
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self'" always;
    
    # Permissions Policy
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ===========================================
    # Compression
    # ===========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

    # ===========================================
    # Rate Limiting (defined in http block of main nginx.conf)
    # ===========================================
    # limit_req zone=api burst=20 nodelay;

    # ===========================================
    # SPA Routing
    # ===========================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache HTML for short time
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # ===========================================
    # API Proxy to Backend
    # ===========================================
    location /api {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for file uploads
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
        
        # File upload size limit (1GB)
        client_max_body_size 1024M;
        
        # Buffering for large file uploads
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # ===========================================
    # Static Asset Caching
    # ===========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ===========================================
    # Security: Block sensitive files
    # ===========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|git|gitignore|md)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ===========================================
    # Health check endpoint
    # ===========================================
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
